<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp with Socket.IO</title>
</head>

<body>
    <div class="container">
        <form action="chatForm.html">
            <div class="form-control">
                <label for="chatregister">Username</label>
                <input type="text" class="form-control" id="chatregister" placeholder="Enter your username"
                    name="username">
            </div>
            <div class="form-control">
                <label for="selection">Select Room</label>
                <select class="form-control" id="selectroom" name="room">
                    <option>Programming</option>
                    <option>Job</option>
                    <option>Business</option>
                    <option>Investment</option>
                    <option>Other</option>
                </select>
            </div>
            <button type="submit" class="form-control btn btn-primary">Join Room</button>
        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>

</html>
