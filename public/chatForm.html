<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="./css//style.css">
</head>

<body>
    <div class="users">
        <p>Users in <span class="room-name">Programming</span> Room</p>
        <ul class="list-group" id="chat-users">
           
        </ul>
    </div>    
    <div class="my-container">
        <ul class="list-group" id="messages">
        </ul>
        <div class="mt-5">
            <form id="form">
                <input type="text" id="input" placeholder="Type message" class="form-control" />
                <br>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qs@6.14.0/dist/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>

</html>
